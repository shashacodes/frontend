<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up to pinterest</title>
  </head>
  <body>
    <main>
      <form>
        <legend>Personal information</legend>
        <ul>
          <li>
            <input
              type="text"
              name="full name"
              id="full name"
              placeholder="john doe"
            />
            <label for="full name">full name</label>
          </li>
          <li>
            <input type="date" name="birthdate" id="birthdate" />
            <label for="birthdate">date of birth</label>
          </li>
          <li>
            <label for="favorite">what's your favorite animal?</label>
            <input type="button" value="lion" />
            <input type="button" value="tiger" />
            <input type="button" value="bear" />
            <input type="button" value="bull" />
            <input type="button" value="serval" />
          </li>
        </ul>
        <legend>Account</legend>
        <ul>
          <li>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="johndoe@gmail.com"
            />
            <label for="email">email address</label>
          </li>
          <li>
            <input type="password" name="password" id="pw" />
            <label for="pw">password</label>
          </li>
          <li>
            <input type="password" name="password" id="pw" />
            <label for="pw">verify password</label>
          </li>
        </ul>
        <legend>Contact</legend>
        <ul>
          <li>
            <input
              type="text"
              name="address"
              id="address"
              placeholder="20 montgomery rd,yaba."
            />
            <label for="address">address</label>
          </li>
          <li>
            <input
              type="text"
              name="city"
              id="city"
              placeholder="20 montgomery rd,yaba."
            />
            <label for="city">city</label>
          </li>
          <li>
            <input
              type="tel"
              name="phone number"
              id="tel"
              placeholder="+234816503757"
            />
            <label for="tel">phone number</label>
          </li>
        </ul>
      </form>
    </main>
  </body>
</html>
