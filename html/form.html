<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up to drive</title>
</head>
<body>
    <main>
<form>
    <fieldset>
        <h2>become a driver</h2>
        <p><a href="#">sign up to ride</a></p>
    </fieldset>
    <fieldset>
       <input type="radio" name="car" id="have">
       <label for="have">i have a car</label>

       <input type="radio" name="car" id="need">
       <label for="need">i need a car</label>
    </fieldset>
    <fieldset>
        <legend>personal information</legend>
        <ul>
        
            <label for="fname">first name</label>
            <input type="text" name="fname" id="fname" placeholder="your first name">
        
            <li><label for="sname">surname</label>
            <input type="text" name="sname" id="sname" required>
        </li>
            <li>
                <label for="">email</label>
                <input type="email" name="email" id="email" placeholder="your email">
            </li>
            <li><label for="pw">password</label>
            <input type="password" name="password" id="pw">
        </li>
            <li>
                <label for="phone">phone number</label>
                <input type="tel" name="phone number" id="phone" maxlength="11">
            </li>
            <li><label for="city">city you will drive in</label>
            <select>
               <optgroup label="east">      
                <option value="on">onitsha</option>
                <option value="ab">aba</option>
                <option value="ow">owerri</option>
                <option value="en">enugu</option>
               </optgroup>
               <optgroup label="west">
             <option value="lg">lagos</option>
             <option value="ab">abeokuta</option>
               </optgroup>
               <optgroup label="north">
                <option value="abj">abuja</option>
                <option value="kd">kaduna</option>
             </optgroup>
         </select>  
     </li>
            
            <li>
                <label for="code">invite code(optional)</label>
                <input type="text" name="" id="" minlength="7" maxlength="7">
            </li>
            <li>
                <input type="checkbox" name="agree1" id="agree1" checked>
                <label for="agree1">i accept to be part of the driving lesson </label>
            </li>
            <li>
              <input type="checkbox" name="agree2" id="agree2">
              <label for="agree2">i agree for all product servics to be shared to me on email</label>
            </li>
             
            <li>
                <input type="file" name="photo" id="photo" accept="jpg,png" multiple>
                <label for="photo">your passport photograph</label>
            </li>
        </ul>
    </fieldset>
</form>
    </main>
</body>
</html>
