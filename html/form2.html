<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign up to pinterest</title>
     </head>
  <body>
     <main>
      <form>
        <fieldset>
        <h2>Personal</h2>
        <label for="full name">full name</label> <br>
        <input
        type="text"
        name="full name"
        id="full name"
        placeholder="john doe"/> <br>
        Date of birth <br>
        <select name="day">
          <option value="day">day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <select name="Month"> 
          <option value="month">month</option>
          <option value="jan">january</option>
          <option value="feb">february</option>
          <option value="mar">march</option>
          <option value="april">april</option>
          <option value="may">may</option>
          <option value="june">june</option>
        </select>
        <select name="Year">
          <option value="year">year</option>
          <option value="1994">1994</option>
          <option value="1995">1995</option>
          <option value="1996">1996</option>
          <option value="1997">1997</option>
          <option value="1998">1998</option>
          <option value="1999">1999</option>
        </select> <br>
        <label for="favorite">what's your favorite animal?</label><br>
        <input type="button" value="lion"/>
        <input type="button" value="tiger"/>
        <input type="button" value="bear"/>
        <input type="button" value="bull"/>
        <input type="button" value="serval"/><br>
        </fieldset>
        <fieldset>
        <h2>Account</h2>
          <label for="email">email address</label><br>
              <input
             type="email"
              name="email"
              id="email"
              placeholder="johndoe@gmail.com"><br>

            <label for="pw">password</label><br>
            <input type="password" name="password" id="pw"><br> 
          
            <label for="pw">verify password</label> <br>
            <input type="password" name="password" id="pw"/><br>
        </fieldset>
        <fieldset>
        <h2>Contact</h2>
            <label for="address">address</label><br>
            <input
              type="text"
              name="address"
              id="address"
              placeholder="20 montgomery rd,yaba"./><br>

            <label for="city">city</label> <br>
            <input
              type="text"
              name="city"
              id="city"
              placeholder="20 montgomery rd,yaba."/><br>

              <label for="state">state</label> <br>
              <select name="state>
             <option value="month">month</option>
             <option value="adm">adamawa</option>
             <option value="lag">lagos</option>
             <option value="abj">abuja</option>
             <option value="akw">akwa ibom</option>
             <option value="an">anambra</option>
             <option value="bor">borno</option>
             <option value="ed">edo</option>
             <option value="pl">plateau</option>
        </select><br>

            <label for="tel">phone number</label><br>
            <input
              type="tel"
              name="phone number"
              id="tel"
              placeholder="+234816503757"/> <br><br>

            <input type="submit" value="submit">
          
        </fieldset>

        </ul>
      </form>
    </main>
  </body>
</html>
